<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Login</title>
    <script>
        
        $(document).ready(function () {
            $("#btnLogin").click(function () { 
                $.ajax({
                        method: "POST",
                        url: "/loadInfo"
                    }).done(function (data, state, xhr) {
                        if($("#txtUsername").val() == data[0].username && $("#txtPassword").val() == data[0].password){
                            sessionStorage.setItem("username", data[0].username);
                            window.location.replace("/dashboard");
                        }else{
                            $("p").html("Status: Incorrect");
                        }
                        
                    })
            });
        });
    </script>
</head>

<body>
    <p>Status: </p>
    Username <input type="text" id="txtUsername"><br><br>
    Password <input type="password" id="txtPassword"><br><br>
    <button id="btnLogin" onclick="check()">Login</button>
</body>

</html>
